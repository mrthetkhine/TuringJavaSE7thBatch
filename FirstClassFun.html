<html>
    <script>
        let arr = [1,2,3,4,5];
        let arr2 = arr.map(x=>x*2);

        console.log('Arr ',arr);
        console.log('Arr2 ',arr2);

        function isEven(x)
        {
            return x%2==0;
        }
        let evenList = arr.filter(isEven);
        console.log('EvenList ',evenList);

        function hello()
        {
            console.log('Hello');
        }
        let fun = hello;
        fun();

        function invoke(func)
        {
            console.log('Invoke ');
            func();
        }
        invoke(hello)
        
        function getFun()
        {
            return function()
            {
                console.log('Function returned from getFun called');
            }
        }
        getFun()();
    </script>    
</html>
